{% extends "layout.html" %}

{% block title %}
      register
{% endblock %}

{% block main %}

<form action="/register" method="post">
  <div class="text-center" style="width: 30%; margin: auto">
      <div class="form-group">
        <label for="login">Username:</label>
        <input class="form-control" name="username" id="username" placeholder="Username">
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" id="pwd" type="Password" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="pwd">Confirm password:</label>
        <input type="password" class="form-control" name="confirm_password" id="cpwd" type="text" placeholder="Confirm password">
      </div>

      <button type="submit" class="btn btn-secondary">Register</button>
  </div>
</form>

{% endblock %}
