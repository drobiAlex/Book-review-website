{% extends "layout.html" %}

{% block title %}
      register
{% endblock %}

{% block main %}

<form action="/register" method="post">

  <div class="form-group align-middle" style="max-width:400px">
    <label for="email">Login:</label>
    <input type="email" class="form-control" id="login" placeholder="Login">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" type="Password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="pwd">Confirm password:</label>
    <input type="password" class="form-control" id="cpwd" type="text" placeholder="Confirm password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
