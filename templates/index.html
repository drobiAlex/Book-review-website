{% extends "layout.html" %}

{% block title %} main {% endblock %}

{% block main %}


<form class="search" action="/search" method="get">
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Title, ISBN, or author name</label>
    <input type="text" class="form-control" name="search" id="search" placeholder="Title/ISBN/author name...">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-secondary" name="button">Search</button>
  </div>
</form>

{% endblock %}
