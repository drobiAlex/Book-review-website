{% extends "layout.html" %}

{% block title %} main {% endblock %}

{% block main %}

<form class="" action="/search" method="get">

  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Title, ISBN, or author name</label>
    <input type="text" class="form-control" placeholder="Title/ISBN/author name..." id="inputDefault">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" name="button">Search</button>
  </div>
</form>
{% endblock %}
